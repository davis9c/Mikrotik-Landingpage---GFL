<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="-1">
		<title>Internet hotspot - Redirect</title>
		<script>
			function startClock() {
				$(if popup == 'true')
				open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
				$(endif)
				location.href = unescape('$(link-redirect-esc)');
			}
		</script>
	</head>
	<body onLoad="startClock()">
		<h1>Terimakasih telah login!</h1>
		<p class="info">
			If nothing happens, click 
			<a href="https://davisaji.blogspot.com/2020/09/cara-modifikasi-halaman-login-mikrotik.html">
			here
			</a>
		</p>
	</body>
</html>
